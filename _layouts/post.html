---
layout: default
comments: true
---

<h2 class="post_title">
  {{ page.title }}
  {% if page.date %}
    <small>{{ page.date | date_to_string }}</small>
  {% endif %}
</h2>

{{ content }}

<!--
  credit for this snippet goes entirely to:
  http://www.perfectlyrandom.org/2014/06/29/adding-disqus-to-your-jekyll-powered-github-pages/
-->
{% if site.disqus_shortname %}
<div id="disqus_thread"></div>
<!-- Add Disqus comments (not comment count) -->
<script type="text/javascript">
    var disqus_shortname  = '{{ site.disqus_shortname }}';
    var disqus_identifier = '{{ page.url }}';
    var disqus_title      = '{{ page.title }}';
    var disqus_url        = '{{ site.url }}{{ page.url }}';
    // var disqus_developer = 1; // Comment out when the site is live
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<!-- Add Disqus comment count (not the comments) -->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname  = '{{ site.disqus_shortname }}';
  // var disqus_developer = 1; // Comment out when the site is live
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>

<noscript>
    Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
{% endif %}
